<section>
    <form #loginForm="ngForm">
        <div class="container" class="d-flex justify-content-center mt-5">
            <mat-card class="loginCard">
                <mat-card-header class="styleHeader"> Login </mat-card-header>
                <br>
                <mat-card-content>
                    <mat-form-field class="loginInput">
                        <input matInput placeholder="Email " name="email" type="text" [(ngModel)]="authModel.email"
                            email="true" #email="ngModel" required>
                        <div *ngIf="email.invalid && (email.dirty || email.touched || loginForm.submitted)"
                            class="text-danger">
                            <div *ngIf="email.errors?.required">Email is Required.</div>
                        </div>
                        <br>
                    </mat-form-field>
                    <mat-form-field class="loginInput">
                        <input matInput placeholder="Password " name="password" type="password"
                            [(ngModel)]="authModel.password" #password="ngModel" required>
                        <div *ngIf="password.invalid && (password.dirty ||password.touched || loginForm.submitted)" class="text-danger">
                            <div *ngIf="password.errors?.required">Password is Required</div>
                        </div>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions id="loginButtons">
                    <div>
                    <button mat-raised-button color="primary" (click)="login()"> Login</button>
                   </div>
                   <div class="link">
                   <button mat-button routerLink="/register"> Create an Account</button>
                   </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </form>
</section>
